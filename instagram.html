<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Instagram Login</title>
        <link href="styles/login.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="main-container">
            <header class="logo">
                <div>
                    <image class="logo_img" src="images/instagram.png" alt="instgram_logo">
                </div>
            </header>
            <contant class="login-container">
                <div class="login">
                    <input type="id" class="id" placeholder="전화번호, 사용자 이름 또는 이메일" />
                    <input type="password" class="password" placeholder="비밀번호" />
                    <button class="loginBtn">로그인</button>
                </div>
                <div class="or">
                    <div class="line-l"></div>
                    <div class="or-char">또는</div>
                    <div class="line-r"></div>
                </div>
                <div class="facebook">
                    <button class="facebookBtn">
                        <img class="facebook_img" src="images/facebook.png" alt="facebook_login">
                        <span class="facebook-char">Facebook으로 로그인</span>
                    </button>
                </div>
                <div class="forget-pw">
                    <button class="forgetpwBtn">비밀번호를 잊으셨나요?</button>
                </div>
            </contant>
            <footer class="join">
                <span class="join-char">계정이 없으신가요? <button class="joinBtn">가입하기</button></span>
            </footer>
        </div>
    </body>
</html>
